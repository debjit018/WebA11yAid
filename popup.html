<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      margin-right: 10px;
      color: #2563eb;
    }
    .tab-buttons {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #e2e8f0;
    }
    .tab-button {
      padding: 8px 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    .tab-button.active {
      border-bottom: 2px solid #2563eb;
      color: #2563eb;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .issue-item {
      padding: 10px;
      border-left: 4px solid #ef4444;
      background-color: #fef2f2;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .issue-item.warning {
      border-left-color: #f59e0b;
      background-color: #fffbeb;
    }
    .issue-item.success {
      border-left-color: #10b981;
      background-color: #ecfdf5;
    }
    .btn {
      padding: 8px 15px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
    }
    .slider-container {
      margin: 15px 0;
    }
    .slider {
      width: 100%;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">WebA11yAid</div>
    <div class="status" id="status">Scanning...</div>
  </div>

  <div class="tab-buttons">
    <button class="tab-button active" data-tab="issues">Issues</button>
    <button class="tab-button" data-tab="simulate">Simulate</button>
    <button class="tab-button" data-tab="settings">Settings</button>
  </div>

  <div class="tab-content active" id="issues-tab">
    <div id="issues-list">
      <!-- Issues will be populated here -->
    </div>
    <button class="btn" id="scan-btn">Rescan Page</button>
  </div>

  <div class="tab-content" id="simulate-tab">
    <h3>Experience Accessibility Barriers</h3>
    
    <div class="slider-container">
      <label for="blur-slider">Blurred Vision:</label>
      <input type="range" id="blur-slider" class="slider" min="0" max="10" value="0">
      <span id="blur-value">0px</span>
    </div>
    
    <div class="slider-container">
      <label for="contrast-slider">Low Contrast:</label>
      <input type="range" id="contrast-slider" class="slider" min="100" max="5" value="100">
      <span id="contrast-value">100%</span>
    </div>
    
    <div class="toggle-container">
      <label for="dyslexia-toggle">Dyslexia Simulation:</label>
      <label class="switch">
        <input type="checkbox" id="dyslexia-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <label for="colorblind-toggle">Color Blindness (Protanopia):</label>
      <label class="switch">
        <input type="checkbox" id="colorblind-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <button class="btn" id="reset-simulations">Reset Simulations</button>
  </div>

  <div class="tab-content" id="settings-tab">
    <h3>Extension Settings</h3>
    
    <div class="toggle-container">
      <label for="auto-scan">Auto-scan on page load:</label>
      <label class="switch">
        <input type="checkbox" id="auto-scan" checked>
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <label for="show-outlines">Show element outlines:</label>
      <label class="switch">
        <input type="checkbox" id="show-outlines" checked>
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <label for="highlight-issues">Highlight accessibility issues:</label>
      <label class="switch">
        <input type="checkbox" id="highlight-issues" checked>
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
